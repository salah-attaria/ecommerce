<div class="container">
  <div *ngIf="error" class="alert alert-danger" role="alert">
    Invlid! User Not Found
  </div>
  <div class="form-div">
    <h2 class="text-center"><strong>Login Form</strong></h2>
    <form class="login_form" [formGroup]="loginForm">
      <mat-form-field appearance="outline" class="my-inputs">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="my-inputs">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>
      <mat-radio-group formControlName="role" aria-label="Select role">
        <mat-radio-button value="admin"
          ><span class="">Admin</span>
        </mat-radio-button>
        <mat-radio-button value="user"
          ><span class="">User</span>
        </mat-radio-button>
      </mat-radio-group>
      <button mat-button (click)="login()">Login</button>
    </form>
    <div class="smart-div">
      <a routerLink="/create-account">Create account</a>
      <a href="#">Forgot password?</a>
    </div>
  </div>
</div>
