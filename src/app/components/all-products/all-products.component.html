<div class="container my-5">
  <div class="my-3 d-flex justify-content-between" >
    <div>
      <h1>Registered Products</h1>

    </div>
    <div><button mat-raised-button color="primary" routerLink="/addProduct">Add Product</button></div>
  </div>
    <hr class="mb-4">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="no.">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell  *matCellDef="let element; let i =index"> {{i+1}} </td>
          </ng-container>
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element"><img src="http://localhost:4800/uploads/{{element.image}}" width="40px" height="40px"> </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> $ {{element.price}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
              <p>{{element._id}}</p>
              <button
                mat-icon-button
                class="example-icon"
                aria-label="Example icon-button with share icon"
                (click)="deleteProduct(element.id)"
              > 
                <mat-icon color="accent">delete</mat-icon>
              </button>
              <button
              mat-icon-button
              class="example-icon"
              aria-label="Example icon-button with share icon"
              routerLink="/update-product/{{element.id}}"
            > 
              <mat-icon color="primary" >edit</mat-icon>
            </button></td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
</div>
