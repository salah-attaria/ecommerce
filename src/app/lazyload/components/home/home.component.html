<section class="py-3 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">Welcome To The Shop</h1>

      <p class="lead text-body-secondary">
        a self-service shop offering a wide variety of food, beverages and
        household products, organized into sections.
      </p>
    </div>
  </div>
</section>
<div class="album py-5 bg-body-tertiary">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let item of data">

        <div class="card shadow-sm">
          <img
            class="bd-placeholder-img card-img-top"
            width="100%"
            height="225"
            xmlns="http://www.w3.org/2000/svg"
            role="img"
            src="http://localhost:4800/uploads/{{item.image}}
            "
            alt="productImage"
            aria-label="Placeholder: Thumbnail"
            preserveAspectRatio="xMidYMid slice"
            focusable="false"
          >
            <!-- <title>Placeholder</title>-->
            <!-- <img src="/uploads/{{item.image}}" alt=""> -->
            <!-- <rect width="100%" height="100%" fill="#55595c"></rect> 
            <text x="50%" y="50%" fill="#eceeef" dy=".3em"></text>
          </svg> -->
          <div class="card-body">
            <p class="card-text">{{ item.description }}</p>
            <!-- <p>{{ item._id }}</p>
            <p>{{ item.price }}</p> -->

            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button
                  mat-button
                  class="btn btn-sm btn-outline-secondary"
                  style="width: 390px !important"
                  routerLink="/lazy/product/{{ item._id }}"
                >
                  View Product
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
